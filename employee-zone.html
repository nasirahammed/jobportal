<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Job Portal - Employee Zone</title>
    <!-- Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="employee-zone">
        <div class="common-title">
            <h2>Employee Zone</h2>
        </div>
        <div class="employee-zone-box">
            <div class="employee-zone-wrapper">

                <div class="login-box">
                    <div class="tile">
                        <div class="tile-container">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="checkbox checkbox-primary pl5">
                                    <input id="remember" name="remember" type="checkbox" class="custom-control-input">
                                    <label for="remember">Remember Me</label>
                                </div>
                                <!-- <div class="radio radio-primary">
                                                    <input type="radio" name="radio1" id="otp" value="otp" data-value="otp" class="radio_val">
                                                    <label for="otp">
                                                        Radio
                                                    </label>
                                                </div> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="cta-button" value="Login">
                        </div>
                    </div>
                </div>
                <div class="register-box">
                    <div class="tile">
                        <div class="tile-container">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="cta-button" value="Register">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
