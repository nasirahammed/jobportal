<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Job Portal - Employer Zone's Sign Up</title>
    <!-- Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery.steps.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="employee-zone signup">
        <div class="common-title">
            <h2>Employer Zone</h2>
        </div>
        <div class="employee-zone-box">
            <div class="employee-zone-wrapper">

                <div class="login-box">
                    <div class="tile">
                        <div class="back-link">
                            <a href="employee-zone-signin.html">Back To Sign In</a>
                        </div>
                        <div class="tile-container">
                            <h4>Sign Up</h4>
                            <div id="employee-wizard">
                                <h2>First Step</h2>
                                <section>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Company Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Contact Person's Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Contact Person's Mobile Number">
                                    </div>

                                </section>
                                <h2>Second Step</h2>
                                <section>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                    </div>
                                </section>
                                <h2>Third Step</h2>
                                <section>
                                    <div class="form-group">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> Company
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Consultant
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Designation">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Office Address">
                                    </div>
                                </section>

                                <h2>Forth Step</h2>
                                <section>
                                    <div class="form-group">
                                        <select class="form-control">
                                            <option>Select Industry Type</option>
                                            <option>IT</option>
                                            <option>Accounting</option>
                                            <option>Fashion</option>
                                            <option>Advertising</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="btn-bs-file btn  btn-primary">
                                            Upload Profile Image
                                            <input type="file" />
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value=""> I agree to
                                                <a href="#">Terms & Conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".banner-slider .slider").owlCarousel({
                items: 1,
                itemsDesktop: [960, 1],
                singeItem: true,
                autoPlay: false,
                rewindSpeed: 10,
                rewindNav: true,
                navigation: false,
                pagination: false,

            });

            // If Banner Caption is empty
            $(".banner .caption").each(function () {
                if (!$(this).text().trim().length) {
                    $(this).hide();
                }
            });

        });
    </script>
    <script>
        $(document).ready(function () {
            $(".testimonials").owlCarousel({
                items: 3,
                itemsDesktop: [960, 1],
                singeItem: true,
                autoPlay: true,
                rewindSpeed: 10,
                rewindNav: true,
                navigation: false,
                pagination: false,

            });

            // If Banner Caption is empty
            $(".banner .caption").each(function () {
                if (!$(this).text().trim().length) {
                    $(this).hide();
                }
            });

        });
    </script>
    <script src="js/jquery.steps.min.js"></script>

    <script>
        $(function () {
            $("#employee-wizard").steps({
                headerTag: "h2",
                bodyTag: "section",
                transitionEffect: "slideLeft"
            });
        });
    </script>

</body>

</html>
